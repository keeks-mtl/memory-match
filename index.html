<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="title-box container">
      <h1>Memory Game</h1>
      <h4>Matches: <button class="btn btn-light" id="result">0</button></h4>
      <h4>Moves: <button class="btn btn-light moves" id="moves">0</button></h4>
      <button class="btn difficulty selected">Easy</button>
      <button class="btn difficulty">Hard</button>
      <button class="btn play-again">Reset</button>
      <div class="timer"></div>
    </div>
    <div class="container-fluid" id="game-box">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row grid justify-content-center"></div>
        </div>
      </div>
    </div>

    <div id="winpopup" class="overlay">
      <div class="card popup">
        <div class="card-header">
          <h3>Congratulations!</h3>
          <a class="close" href="#">Ã—</a>
        </div>
        <div class="card-body text-center">
          <h5>You've Found All the Matches</h5>
          <p>Moves:<button class="btn btn-light" id="final-moves">0</button></p>
          <p>Total Time: <span id="totalTime"></span></p>
        </div>
        <div class="card-footer text-center">
          <button class="btn play-again">Play Again</button>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
